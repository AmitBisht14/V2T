[tool:pytest]
# pytest configuration for V2T project

# Test discovery
testpaths = src/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take more than 1 second
    api: Tests that require API access
    audio: Tests that require audio hardware

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# --cov=src
# --cov-report=html
# --cov-report=term-missing
